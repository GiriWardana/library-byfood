services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - ./frontend/node_modules:/app/node_modules
      # - ./frontend/.next:/app/.next
    # environment:
    #   - NEXT_PUBLIC_API_URL=https://localhost:8080
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile-dev
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/go/src/app
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/library_db?sslmode=disable
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: library_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: